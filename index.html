<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Karta pr√≥by hamulca</title>
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    /* App layout (first-version style) */
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #222; }
    h2 { text-align: center; margin-bottom: 20px; }
    .panel { background: #fff; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
    .panel h3 { margin: 0 0 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    label { display: block; margin: 8px 0; }
    input, select { width: 100%; padding: 6px; margin-top: 3px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 16px; margin-top: 10px; background: #007acc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .error { color: #b00020; font-weight: 600; }
    .success { color: #0a7a2f; font-weight: 600; }
    .inline-badge { display:inline-block; margin-top:6px; padding:4px 8px; background:#eef5ff; border:1px solid #bcd3ff; border-radius:4px; font-size:12px; color:#1152a3; }
    .hint { font-size:12px; color:#666; margin-top:4px; }

    /* Modal */
    .modal { display:none; position:fixed; z-index:1000; inset:0; background:rgba(0,0,0,0.5); }
    .modal-content { background:#fff; width:340px; max-width:90vw; margin:10% auto; padding:16px; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.25); }
    .modal header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .modal h3 { margin:0; font-size:16px; }
    .modal .close { background:none; border:none; font-size:22px; line-height:1; cursor:pointer; color:#555; }
    .modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .modal input { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    .open-modal-btn { background:#005a9e; margin-left:0; }

    /* Signature guide (used in print via class name) */
    .signature-line { border-bottom: 1px dotted transparent; }
  </style>
</head>
<body>

<h2>Elektroniczna Karta pr√≥by hamulca üöÜ</h2>

<!-- Dane og√≥lne -->
<div class="panel">
  <h3>Dane og√≥lne</h3>

  <label>Miejsce wykonania pr√≥by:
    <input id="miejsce" type="text" autocomplete="off">
  </label>

  <label>Numer pociƒÖgu (max 6 cyfr):
    <input id="nrPociagu" type="text" inputmode="numeric" maxlength="6" pattern="\\d{1,6}" placeholder="np. 123456" autocomplete="off">
    <div class="hint">Dozwolone tylko cyfry, maksymalnie 6 znak√≥w.</div>
  </label>

  <label>Data (DD.MM.YYYY):
    <input id="data" type="text" inputmode="numeric" placeholder="DD.MM.RRRR">
  </label>

  <label>Godzina (HH:MM):
    <input id="godzina" type="text" inputmode="numeric" placeholder="HH:MM">
  </label>

  <label>Osoba wystawiajƒÖca kartƒô:
    <input id="osobaWystawiajaca" type="text" autocomplete="off">
  </label>

  <label>Pr√≥bƒô wykonano z:
    <select id="probaZ">
      <option value="">-- wybierz --</option>
      <option value="lok">Lokomotywa prowadzƒÖca</option>
      <option value="inna">Inna lokomotywa</option>
      <option value="stan">UrzƒÖdzenie stacjonarne</option>
    </select>
    <span id="probaBadge" class="inline-badge" style="display:none;"></span>
    <button id="openLokBtn" class="open-modal-btn" type="button" style="display:none;">Wpisz numer lokomotywy</button>
    <button id="openStanBtn" class="open-modal-btn" type="button" style="display:none;">Wpisz numer stanowiska</button>
  </label>

  <label>Osoba wykonujƒÖca pr√≥bƒô:
    <input id="osobaProba" type="text" autocomplete="off">
  </label>

  <label>Maszynista:
    <input id="maszynista" type="text" autocomplete="off">
  </label>

  <label>Kierownik pociƒÖgu:
    <input id="kierownik" type="text" autocomplete="off">
  </label>

  <!-- WAGONY: na ko≈Ñcu panelu Dane og√≥lne -->
  <label>Numer pierwszego wagonu:
    <input id="zaLok1" type="text" autocomplete="off" placeholder="np. 51 1234-567-8">
  </label>
  <label>Numer drugiego wagonu:
    <input id="zaLok2" type="text" autocomplete="off" placeholder="np. 51 1234-567-8">
  </label>
  <label>Numer przedostatniego wagonu:
    <input id="koniec1" type="text" autocomplete="off" placeholder="np. 51 1234-567-8">
  </label>
  <label>Numer ostatniego wagonu:
    <input id="koniec2" type="text" autocomplete="off" placeholder="np. 51 1234-567-8">
  </label>

  <!-- Ukryte pola na warto≈õci z modali (druk korzysta z nich) -->
  <input id="lokomotywa" type="hidden">
  <input id="stanowiskoNr" type="hidden">
</div>

<!-- Pr√≥ba hamulca -->
<div class="panel">
  <h3>Pr√≥ba hamulca</h3>

  <label>Masa og√≥lna sk≈Çadu [t]:
    <input id="masaSkladu" type="number" step="1" min="0" placeholder="np. 450">
  </label>

  <label>Masa og√≥lna pociƒÖgu [t]:
    <input id="masaPociagu" type="number" step="1" min="0" placeholder="np. 480">
  </label>

  <label>Masa hamujƒÖca rzeczywista [t]:
    <input id="mhr" type="number" step="1" min="0" placeholder="np. 300">
  </label>

  <label>Procent wymagany [%]:
    <input id="pw" type="number" step="1" min="0" max="100" placeholder="np. 60">
  </label>

  <label>Ci≈õnienie przewodu g≈Ç√≥wnego [MPa]:
    <input id="cisnienieGl" type="number" step="0.01" min="0" placeholder="np. 0.50">
    <div class="hint">Wskazania referencyjne: 0.50 MPa</div>
  </label>

  <label>Ci≈õnienie przewodu dodatkowego [MPa]:
    <input id="cisnienieDod" type="number" step="0.01" min="0" placeholder="np. 0.80">
    <div class="hint">Wskazania referencyjne: 1.00 lub 0.80 MPa</div>
  </label>

  <button id="btnOblicz" type="button">Oblicz</button>
</div>

<!-- Wyniki -->
<div class="panel">
  <h3>Wyniki</h3>
  <p id="wynik"></p>
  <p id="komunikat"></p>
  <button id="drukujBtn" type="button" disabled>Drukuj</button>
</div>

<!-- Modal: Lokomotywa -->
<div id="lokModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="lokTitle">
    <header>
      <h3 id="lokTitle">Oznaczenie lokomotywy</h3>
      <button class="close" onclick="closeModal('lokModal')" aria-label="Zamknij">&times;</button>
    </header>
    <input id="lokInput" type="text" autocomplete="off" placeholder="np. EU07-123">
    <div class="actions">
      <button onclick="confirmLok()">OK</button>
    </div>
  </div>
</div>

<!-- Modal: Stanowisko -->
<div id="stanModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="stanTitle">
    <header>
      <h3 id="stanTitle">Numer stanowiska</h3>
      <button class="close" onclick="closeModal('stanModal')" aria-label="Zamknij">&times;</button>
    </header>
    <input id="stanInput" type="text" autocomplete="off" placeholder="np. ST-05">
    <div class="actions">
      <button onclick="confirmStan()">OK</button>
    </div>
  </div>
</div>

<script>
  // Numer pociƒÖgu: tylko cyfry, max 6
  const nrPociaguEl = document.getElementById('nrPociagu');
  nrPociaguEl.addEventListener('input', () => {
    nrPociaguEl.value = nrPociaguEl.value.replace(/\D/g, '').slice(0, 6);
  });

  // Modal helpers
  function openModal(id) {
    const el = document.getElementById(id);
    el.style.display = "block";
    setTimeout(() => { const inp = el.querySelector('input'); if (inp) inp.focus(); }, 0);
  }
  function closeModal(id) { document.getElementById(id).style.display = "none"; }
  // Zamkniƒôcie po klikniƒôciu t≈Ça
  document.addEventListener('click', (e) => {
    ['lokModal','stanModal'].forEach(id => {
      const m = document.getElementById(id);
      if (m.style.display === 'block' && e.target === m) closeModal(id);
    });
  });
  // Zamkniƒôcie ESC
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeModal('lokModal'); closeModal('stanModal'); }});

  // Elementy sterujƒÖce modalami
  const probaZEl    = document.getElementById("probaZ");
  const badgeEl     = document.getElementById("probaBadge");
  const openLokBtn  = document.getElementById("openLokBtn");
  const openStanBtn = document.getElementById("openStanBtn");

  openLokBtn.addEventListener('click', () => openModal('lokModal'));
  openStanBtn.addEventListener('click', () => openModal('stanModal'));

  // Zmiana ≈∫r√≥d≈Ça pr√≥by -> poka≈º odpowiedni przycisk + auto otw√≥rz modal
  probaZEl.addEventListener("change", function() {
    const v = this.value;
    // reset
    badgeEl.style.display = 'none'; badgeEl.textContent = '';
    document.getElementById('lokomotywa').value = '';
    document.getElementById('stanowiskoNr').value = '';
    openLokBtn.style.display = 'none';
    openStanBtn.style.display = 'none';

    if (v === "lok" || v === "inna") {
      openLokBtn.style.display = 'inline-block';
      openModal('lokModal'); // auto-open
    } else if (v === "stan") {
      openStanBtn.style.display = 'inline-block';
      openModal('stanModal'); // auto-open
    }
  });

  // Potwierdzenia z modali -> zapis i badge
  function confirmLok() {
    const val = document.getElementById('lokInput').value.trim();
    document.getElementById('lokomotywa').value = val;
    if (val) { badgeEl.textContent = `Lokomotywa: ${val}`; badgeEl.style.display = 'inline-block'; }
    closeModal('lokModal');
  }
  function confirmStan() {
    const val = document.getElementById('stanInput').value.trim();
    document.getElementById('stanowiskoNr').value = val;
    if (val) { badgeEl.textContent = `Stanowisko: ${val}`; badgeEl.style.display = 'inline-block'; }
    closeModal('stanModal');
  }

  // Obliczenia
  document.getElementById("btnOblicz").addEventListener("click", oblicz);
  function oblicz() {
    const masaSkladu = parseFloat(document.getElementById("masaSkladu").value);
    const masaPociagu = parseFloat(document.getElementById("masaPociagu").value);
    const mhr = parseFloat(document.getElementById("mhr").value);
    const pw = parseFloat(document.getElementById("pw").value);
    const cisGl = parseFloat(document.getElementById("cisnienieGl").value);
    const cisDod = parseFloat(document.getElementById("cisnienieDod").value);

    // Walidacja numeru pociƒÖgu
    const nrP = nrPociaguEl.value;
    if (!nrP || !/^\d{1,6}$/.test(nrP)) {
      document.getElementById("komunikat").innerHTML = "<span class='error'>Podaj poprawny numer pociƒÖgu (1‚Äì6 cyfr).</span>";
      return;
    }

    if (isNaN(masaSkladu) || isNaN(masaPociagu) || isNaN(mhr) || isNaN(pw)) {
      document.getElementById("komunikat").innerHTML = "<span class='error'>Uzupe≈Çnij wszystkie pola pr√≥by!</span>";
      return;
    }

    const Mo = (masaSkladu >= 200) ? masaSkladu : masaPociagu;
    const Mhw = Math.ceil((Mo * pw) / 100);
    const Pr = Math.floor((mhr * 100) / Mo);

    document.getElementById("wynik").innerHTML = `Mo: ${Mo} t<br>Mhw: ${Mhw} t<br>Pr: ${Pr}%`;

    let komunikat = "";
    if (Pr < pw) komunikat += "<span class='error'>Dodaj wagony lub zmniejsz prƒôdko≈õƒá!</span><br>";
    else komunikat += "<span class='success'>Warunki spe≈Çnione ‚úÖ</span><br>";
    if (!isNaN(cisGl) && cisGl !== 0.5) komunikat += "<span class='error'>Sprawd≈∫ dopuszczalne odchylenia przewodu g≈Ç√≥wnego!</span><br>";
    if (!isNaN(cisDod) && (cisDod !== 0.5 && cisDod !== 0.8)) komunikat += "<span class='error'>Sprawd≈∫ dopuszczalne odchylenia przewodu dodatkowego!</span><br>";

    document.getElementById("komunikat").innerHTML = komunikat;
    document.getElementById("drukujBtn").disabled = false;
  }

  // Drukowanie (profesjonalna tabela)
  document.getElementById("drukujBtn").addEventListener("click", drukuj);
  function drukuj() {
    const now = new Date();
    const footer = `Wygenerowano: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}<br>Wygenerowano z systemu ESKA by klawinsky & Copilot`;

    const get = id => document.getElementById(id)?.value || "-";
    const probaZEl = document.getElementById("probaZ");
    const probaZTxt = probaZEl?.options[probaZEl.selectedIndex]?.text || "-";
    const wynik = document.getElementById("wynik").innerHTML || "-";

    const html = `
      <html>
        <head>
          <meta charset="UTF-8">
          <title>Karta pr√≥by hamulca</title>
          <link rel="stylesheet" href="print.css">
        </head>
        <body>
          <h2>Elektroniczna Karta Pr√≥by Hamulca</h2>

          <table>
            <tr><th>Miejsce wykonania pr√≥by</th><td>${get("miejsce")}</td></tr>
            <tr><th>Numer pociƒÖgu</th><td>${get("nrPociagu")}</td></tr>
            <tr><th>Data</th><td>${get("data")}</td></tr>
            <tr><th>Godzina</th><td>${get("godzina")}</td></tr>
            <tr><th>Osoba wystawiajƒÖca</th><td>${get("osobaWystawiajaca")}</td></tr>

            <tr class="section-title"><td colspan="2">Dane pr√≥by</td></tr>
            <tr><th>Pr√≥bƒô wykonano z</th><td>${probaZTxt}</td></tr>
            <tr><th>Oznaczenie lokomotywy</th><td>${get("lokomotywa")}</td></tr>
            <tr><th>Numer stanowiska</th><td>${get("stanowiskoNr")}</td></tr>

            <tr class="section-title"><td colspan="2">Wagony</td></tr>
            <tr><th>Numery wagon√≥w za lokomotywƒÖ</th><td>${get("zaLok1")}, ${get("zaLok2")}</td></tr>
            <tr><th>Numery wagon√≥w na ko≈Ñcu sk≈Çadu</th><td>${get("koniec1")}, ${get("koniec2")}</td></tr>

            <tr class="section-title"><td colspan="2">Parametry i wyniki</td></tr>
            <tr><th>Masa og√≥lna sk≈Çadu</th><td>${get("masaSkladu")} t</td></tr>
            <tr><th>Masa og√≥lna pociƒÖgu</th><td>${get("masaPociagu")} t</td></tr>
            <tr><th>Masa hamujƒÖca rzeczywista</th><td>${get("mhr")} t</td></tr>
            <tr><th>Procent wymagany</th><td>${get("pw")}%</td></tr>
            <tr><th>Obliczenia (Mo, Mhw, Pr)</th><td>${wynik}</td></tr>
            <tr><th>Ci≈õnienie przewodu g≈Ç√≥wnego</th><td>${get("cisnienieGl")} MPa</td></tr>
            <tr><th>Ci≈õnienie przewodu dodatkowego</th><td>${get("cisnienieDod")} MPa</td></tr>

            <tr class="section-title"><td colspan="2">Podpisy pracownik√≥w</td></tr>
            <tr><th>Osoba wykonujƒÖca pr√≥bƒô</th><td class="signature-line">${get("osobaProba")}</td></tr>
            <tr><th>Maszynista</th><td class="signature-line">${get("maszynista")}</td></tr>
            <tr><th>Kierownik pociƒÖgu</th><td class="signature-line">${get("kierownik")}</td></tr>
          </table>

          <footer>${footer}</footer>
        </body>
      </html>
    `;

    const w = window.open("", "_blank");
    w.document.open();
    w.document.write(html);
    w.document.close();
    w.focus();
    w.print();
  }
</script>

</body>
</html>
