<script>
document.getElementById("probaZ").addEventListener("change", function() {
  document.getElementById("oznaczenieLok").style.display = (this.value === "lokProw" || this.value === "lokInna") ? "block" : "none";
  document.getElementById("stanowisko").style.display = (this.value === "stacjonarne") ? "block" : "none";
});

document.getElementById("btnOblicz").addEventListener("click", oblicz);
document.getElementById("drukujBtn").addEventListener("click", drukuj);

function oblicz() {
  const masaSkladu = parseFloat(document.getElementById("masaSkladu").value);
  const masaPociagu = parseFloat(document.getElementById("masaPociagu").value);
  const mhr = parseFloat(document.getElementById("mhr").value);
  const pw = parseFloat(document.getElementById("pw").value);

  if (isNaN(masaSkladu) || isNaN(masaPociagu) || isNaN(mhr) || isNaN(pw)) {
    document.getElementById("komunikat").innerHTML = "<span style='color:red'>UzupeÅ‚nij wszystkie pola!</span>";
    return;
  }

  const Mo = (masaSkladu >= 200) ? masaSkladu : masaPociagu;
  const Mhw = Math.ceil((Mo * pw) / 100);
  const Pr = Math.floor((mhr * 100) / Mo);

  document.getElementById("wynik").innerHTML = `Mo: ${Mo} t<br>Mhw: ${Mhw} t<br>Pr: ${Pr}%`;
  document.getElementById("komunikat").innerHTML = (Pr < pw) ? "<span style='color:red'>Dodaj wagony lub zmniejsz prÄ™dkoÅ›Ä‡!</span>" : "<span style='color:green'>Warunki speÅ‚nione âœ…</span>";
  document.getElementById("drukujBtn").disabled = false;
}

          <tr><th>Godzina</th><td>${get("godzina")}</td></tr>
          <tr><th>Osoba wystawiajÄ…ca</th><td>${get("osobaWystawiajaca")}</td></tr>
          <tr class="section-title"><td colspan="2">Dane prÃ³by</td></tr>
          <tr><th>PrÃ³bÄ™ wykonano z</th><td>${get("probaZ")}</td></tr>

          <tr><th>Numer stanowiska</th><td>${get("stanowiskoNr")}</td></tr>
          <tr><th>Masa skÅ‚adu</th><td>${get("masaSkladu")} t</td></tr>
          <tr><th>Masa pociÄ…gu</th><td>${get("masaPociagu")} t</td></tr>
          <tr><th>Masa hamujÄ…ca rzeczywista</th><td>${get("mhr")} t</td></tr>

          <tr><th>CiÅ›nienie przewodu dodatkowego</th><td>${get("cisnienieDod")} MPa</td></tr>

          <tr><th>Kierownik pociÄ…gu</th><td class="signature-line">${get("kierownik")}</td></tr>
        </table>

  `);
  printWindow.document.close();
  printWindow.print();
}
